<div class="p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Invoices</h2>

  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="text-left px-4 py-2">Customer</th>
        <th class="text-left px-4 py-2">Invoice #</th>
        <th class="text-left px-4 py-2">Amount</th>
        <th class="text-left px-4 py-2">Status</th>
      </tr>
    </thead>
    <tbody
      class="bg-white divide-y divide-gray-200"
      *ngIf="invoices$ | async as invoices"
    >
      <tr *ngFor="let invoice of invoices$ | async">
        <td class="px-4 py-2">{{ invoice.client }}</td>
        <td class="px-4 py-2">{{ invoice.id }}</td>
        <td class="px-4 py-2">${{ invoice.amount }}</td>
        <td class="px-4 py-2">
          <span
            class="px-2 py-1 rounded text-sm font-semibold"
            [ngClass]="{
              'bg-blue-100 text-blue-800': invoice.status === 'unpaid',
              'bg-red-100 text-red-800': invoice.status === 'overdue',
              'bg-green-100 text-green-800': invoice.status === 'paid'
            }"
          >
            {{ invoice.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
